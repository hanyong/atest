<!DOCTYPE html>
<html ng-app="app">
<head>
<meta charset="UTF-8">
<title>websocket</title>
<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="bower_components/semantic/dist/semantic.min.css">
<script type="text/javascript" src="bower_components/semantic/dist/semantic.min.js"></script>
<script type="text/javascript" src="bower_components/angular/angular.js"></script>
<script type="text/javascript" src="bower_components/angular-resource/angular-resource.min.js"></script>

<script type="text/javascript" src="index.js"></script>
</head>
<body class="ui one column padded grid">

<div id="http" class="column" ng-controller="HttpController">
	<h2 class="ui header">Http</h2>
	<button ng-click="vm.get()">查询</button>
	<div class="ui info message">
		{{ vm.msg }}
	</div>
</div>

<div id="ws" class="column" ng-controller="WebSocketController">
	<h2 class="ui header">WebSocket</h2>
	
	<button ng-click="vm.connect()" ng-disabled="vm.ws != null">连接</button>
	<div class="ui info message">
		{{ vm.msg }}
	</div>
	
	<ul id="msgList">
	</ul>
	
	<div>
		<label>Message:</label>
		<input type="text" ng-model="vm.sendMsg">
		<button type="button" ng-click="vm.send()" ng-disabled="vm.ws == null">Send</button>
	</div>
</div>

</body>
</html>
